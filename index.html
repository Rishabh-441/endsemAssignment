<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="head">
        <div class="background">
            <h1>JavaScript Playground</h1>
        </div>
    </div>

    <div class="content">
        <div class="text box">
            <div class="texttop">
                <h1>Book Title</h1>
            </div>
            <div class="bookcontent"></div>
        </div>
        <div class="functions">
            <div class="search box funbox">
                <div class="funtop"><h3>Search</h3></div>
                <div class="serachbox">
                    <div class="input"><input type="text" id="textbox"></div>
                    <div class="material-symbols-outlined find">
                    search
                </div>
                </div>
            </div>
            <div class="select box funbox">
                <div class="funtop"><h3>Select Book</h3></div>
                <div class="b1 book" id="AliceInWonderland">Alice in Wonderland</div>
                <div class="b2 book" id="JekyllAndHyde">Lord of the rings</div>
                <div class="b3 book" id="LOTR">Dr Jekyll and Mr. Hyde</div>
            </div>
            <div class="maxFreq box funbox">
                <div class="funtop"><h3>Most words used</h3></div>
                <div class="maxcontent"></div>
            </div>
            <div class="minFreq box funbox">
                <div class="funtop"><h3>Least words used</h3></div>
                <div class="mincontent"></div>
            </div>
            <div class="docstat box funbox">
                <div class="funtop"><h3>Doucment stats</h3></div>
                <div class="doccontent"></div>
            </div>
        </div>
    </div>

    <!-- <script src="lib.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
